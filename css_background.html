<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>css_background</title>
    <style media="screen">
      div {
        height: 500px;
        background-color: pink;
        background-image: url(https://www.w3schools.com/CSSref/img_tree.gif);
        background-repeat: /*repeat-x; repeat-y;*/ no-repeat;
        background-position: center center;
        background-attachment: fixed;/*많이 사용x*/
      }
      span {background-color: yellow;}
    </style>
  </head>
  <body>
    <div>
      div의 배경 차지하는 줄 전체 적용
    </div>
    <span>span의 배경 텍스트까지 적용</span>
  </body>
</html>
